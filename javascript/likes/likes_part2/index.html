<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikesP1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="banner">
            <h1>Network</h1>
        </div>
        <div class="feedHeader">Your Feed</div>
        <div class="flex">
            <div class="profile">
                <img src="images\profilephoto.png" alt="Avatar">
                <a href="">Add an Avatar</a>
                <p class="profileName">James Doe</p>
            </div>
            <div class="feed">
                <div class="post">
                    <p class="p1">Neil M</p>
                    <p class="p2"><span id="number0">9</span> Like(s)</p>
                    <button type="button" onclick="onLike(0)">Like</button>
                    <p class="p3">I just set up this new discord bot, let me know what you all think. <a
                            href="#">link</a></p>
                </div>
                <div class="post">
                    <p class="p1">Nichole K</p>
                    <p class="p2"><span id="number1">12</span> Like(s)</p>
                    <button type="button" onclick="onLike(1)">Like</button>
                    <p class="p3">Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="post">
                    <p class="p1">Jim R</p>
                    <p class="p2"><span id="number2">9</span> Like(s)</p>
                    <button type="button" onclick="onLike(2)">Like</button>
                    <p class="p3">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
